<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary mb-4" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LALCC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" data-continent="NA">North America</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-continent="EU" href="#">Europe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-continent="AS" href="#">Asia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-continent="AF" href="#">Africa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-continent="SA" href="#">South America</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-continent="AU" href="#">Australia</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-2 na border">
            <h3>North America</h3>
            <div id="na-checkboxes" class="checkbox-container">
                <!-- Checkboxes for North America will be generated here -->
            </div>
        </div>
        <div class="col-md-2 eu border">
            <h3>Europe</h3>
            <div id="eu-checkboxes" class="checkbox-container">
                <!-- Checkboxes for Europe will be generated here -->
            </div>
        </div>
        <div class="col-md-2 as border">
            <h3>Asia</h3>
            <div id="as-checkboxes" class="checkbox-container">
                <!-- Checkboxes for Asia will be generated here -->
            </div>
        </div>
        <div class="col-md-2 af border">
            <h3>Africa</h3>
            <div id="af-checkboxes" class="checkbox-container">
                <!-- Checkboxes for Africa will be generated here -->
            </div>
        </div>
        <div class="col-md-2 sa border">
            <h3>South America</h3>
            <div id="sa-checkboxes" class="checkbox-container">
                <!-- Checkboxes for South America will be generated here -->
            </div>
        </div>
        <div class="col-md-2 au border">
            <h3>Australia</h3>
            <div id="au-checkboxes" class="checkbox-container">
                <!-- Checkboxes for Australia will be generated here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</body>
</html>
