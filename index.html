<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Everything above this is standard for every HTML page -->
    <title>Flag Bingo</title>
    <!-- The title gets added to the tab / bookmarks of your page. This is also necessary meta-data -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- ^^ Links bootstrap CSS class. 5.3.2 was newest bootstrap at the time we created this project. -->
    <!-- Within this HTML there will be comments when the class is related to bootstrap or our own classes... -->
    <!-- If it is in bootstrap, we will not explain what it does in the comments, go to the bootstrap documentation to find out if you don't know. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- ^^ Links bootstrap icons.-->
    <link href="css/index.css" rel="stylesheet" />
    <!-- ^^ Links our personal css stylesheet -->
  </head>
  <body>
    <!-- Makes the navbar you see at the top of the page. [LALCC] [Generate Game] [Saved Cards] [How To Play] [About LALCC]-->
    <nav class="navbar navbar-expand-md bg-primary mb-4" data-bs-theme="dark">
        <!-- ^^ Bootstrap Classes -->
      <div class="container-fluid">
        <!-- ^^ Bootstrap Classes -->
        <a class="navbar-brand" href="#">LALCC</a>
        <!-- ^^ Bootstrap Classes , links to LALCC Webpage when you click on "LALCC Logo"-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- ^^ Bootstrap functionality for when the hamburger icon shows up -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- ^^ Bootstrap Classes -->
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <!-- ^^ Bootstrap Classes -->
            <li class="nav-item">
            <!-- ^^ Bootstrap Classes -->
              <a class="nav-link active" aria-current="page" href="index.html">Generate Game</a>
              <!--^^ Creates link to homepage.-->
            </li>
            <li class="nav-item">
            <!-- ^^ Bootstrap Classes -->
            <button class="nav-link" id="savedCards">Saved Cards</button>
            <!-- ^^ Bootstrap Classes. ID 'savedCards' is used in index.js to select the Saved Cards Button. MUST STAY BUTTON IF NO SERVER SIDE CODE TO PREVENT REFRESH, DON'T CHANGE TO <a> TAG.-->
            </li>
            <li class="nav-item">
            <!-- ^^ Bootstrap Classes -->
              <button class="nav-link" id="howToPlay">How To Play</button>
            <!-- ^^ Bootstrap Classes. ID 'howToPlay' is used in index.js to select the How To Play Button. MUST STAY BUTTON IF NO SERVER SIDE CODE TO PREVENT REFRESH, DON'T CHANGE TO <a> TAG.-->
            <!-- ^^ Bootstrap Classes -->
            </li>
            <li class="nav-item">
            <!-- ^^ Bootstrap Classes -->
              <button class="nav-link" id="aboutLALCC">About LALCC</button>
            <!-- ^^ Bootstrap Classes. ID 'aboutLALCC' is used in index.js to select the About LALCC Button. MUST STAY BUTTON IF NO SERVER SIDE CODE TO PREVENT REFRESH, DON'T CHANGE TO <a> TAG.-->
        </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End of NavBar / Start of Flag Selection Container...-->
    <div class="container flagSelectionContainer">
      <div class="row">
        <div class="col-md-2 na border">
          <h3>North America</h3>
          <div id="na-checkboxes" class="checkbox-container">
            <!-- Checkboxes for North America will be generated here -->
          </div>
        </div>
        <div class="col-md-2 eu border">
          <h3>Europe</h3>
          <div id="eu-checkboxes" class="checkbox-container">
            <!-- Checkboxes for Europe will be generated here -->
          </div>
        </div>
        <div class="col-md-2 as border">
          <h3>Asia</h3>
          <div id="as-checkboxes" class="checkbox-container">
            <!-- Checkboxes for Asia will be generated here -->
          </div>
        </div>
        <div class="col-md-2 af border">
          <h3>Africa</h3>
          <div id="af-checkboxes" class="checkbox-container">
            <!-- Checkboxes for Africa will be generated here -->
          </div>
        </div>
        <div class="col-md-2 sa border">
          <h3>South America</h3>
          <div id="sa-checkboxes" class="checkbox-container">
            <!-- Checkboxes for South America will be generated here -->
          </div>
        </div>
        <div class="col-md-2 au border">
          <h3>Australia</h3>
          <div id="au-checkboxes" class="checkbox-container">
            <!-- Checkboxes for Australia will be generated here -->
          </div>
        </div>
      </div>
    </div>
    <!--End of Flag Selection Container-->

    <!--Start of Call Generator-->
    <div class="container callGenerator deactivate">
      <div class="row">
        <div class="btn btn-primary shadow mx-auto col-2 mb-3 callButton">
          Call
        </div>
        <div class="row">
          <div class="col alreadyCalled border"><h1>Already Called:</h1></div>
          <div class="col currentCall border"><h1>Current Call</h1></div>
          <div class="col availableList border"><h1>Available List:</h1></div>
        </div>
      </div>
    </div>

    <div class="btn btn-primary rounded shadow generateLobby" id="save-button">
      Save Cards
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="
        https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
