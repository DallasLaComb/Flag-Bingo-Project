<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flag Bingo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <div id="navbar-placeholder" role="navigation">
        <!-- Placeholder for navbar -->
    </div>

    <div id="my-overlay" class="overlay" role="presentation"></div>

    <!--End of NavBar / Start of Flag Selection Container...-->
    <div class="container" id="flagSelectionContainer" role="region" aria-label="Flag Selection">
        <div class="row">
            <div class="col-md-2 border" id="na_" role="region" aria-label="North America">
                <h3>North America</h3>
            </div>
            <div class="col-md-2 border" id="eu_" role="region" aria-label="Europe">
                <h3>Europe</h3>
            </div>
            <div class="col-md-2 border" id="as_" role="region" aria-label="Asia">
                <h3>Asia</h3>
            </div>
            <div class="col-md-2 border" id="af_" role="region" aria-label="Africa">
                <h3>Africa</h3>
            </div>
            <div class="col-md-2 border" id="sa_" role="region" aria-label="South America">
                <h3>South America</h3>
            </div>
            <div class="col-md-2 border" id="au_" role="region" aria-label="Australia">
                <h3>Australia</h3>
            </div>
        </div>
    </div>
    <!--End of Flag Selection Container-->

    <button type="button" class="btn rounded shadow" id="save-button" role="button" aria-label="Save Cards">
        Save Cards
    </button>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/savedCards.js"></script>
</body>
</html>
